<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
</head>
<body>
    <div>
        <h1>1. Button clicked!</h1>
        <button id="myButton">Click Me</button>
    </div>


    <div>
        <h1>2. Alert box</h1>
        <input type="text" id="myInput" placeholder="Enter text">
        <button id="mySubmitButton">Submit</button>
    </div>

  
    <div>
        <h1>3. Calculate</h1>
        <input type="number" id="first" placeholder="Enter a number">
        <input type="number" id="second" placeholder="Enter another number">
        <button id="calculateSumButton">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

 
    <div>
        <h1>4. Change Text</h1>
        <div class="myFav">My name is Simba</div>
        <button id="changeTextButton">Change Text</button>
    </div>

  
    <div>
        <h1>5. Number change</h1>
        <p>Press any key to see the key code:</p>
        <p id="keyCodeDisplay"></p>
    </div>


    
</body>
<script src="script.js"></script>
</html>
